<!DOCTYPE html>
<html>

<head>
    <title>Kwitter</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1 class="header">
            Chat-o-thon
        </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div" style="padding-top: 10px;">
            <section id="login">
                <h3>Log In</h3>
                <h4>Don't have an account? Click <a> <button class="btn btn-link signUpLink"
                            onclick="showSignUp()">here</button></a>
                </h4>
                <div class="form-group">
                    <label>Enter your email: </label>
                    <input type="text" id="userEmailLogin" class="form-control" placeholder="Enter Email">
                    <br>
                    <label>User Name:</label>
                    <input type="text" id="user_name" class="form-control" placeholder="Enter Username">
                    <br>
                    <label>Password: </label>
                    <input type="text" id="passwordSignUp" class="form-control" placeholder="Enter Password">
                </div>
                <button id="login_button" class="btn btn-primary" onclick="logIn()">Log in</button>
                <br><br>
            </section>
            <section id="signUp">
                <h3>Sign Up</h3>
                <h4>Want to go back to login? Click <a> <button class="btn btn-link signUpLink"
                    onclick="showLogin()">here</button></a>
        </h4>
                <div class="form-group">
                    <label>Enter your email: </label>
                    <input type="text" id="userEmailSignUp" class="form-control" placeholder="Enter Email">
                    <br>
                    <label>Enter Your Chosen Username: </label>
                    <input type="text" id="userNameSignUp" class="form-control" placeholder="Enter Username">
                    <br>
                    <label>Enter Your Chosen Password: </label>
                    <input type="text" id="passwordSignUp" class="form-control" placeholder="Enter Password">
                </div>
                <button id="signUpButton" class="btn btn-primary" onclick="adduser()">Sign up</button>
                <br><br>
            </section>
        </div>

    </center>
</body>
<script src="script.js"></script>

</html>
